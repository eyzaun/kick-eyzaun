<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyzaun Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #ff1493;
        }
        input {
            padding: 8px;
            border-radius: 5px;
            border: none;
            margin: 5px;
        }
        #console {
            background: #000;
            color: #0f0;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>🎮 Eyzaun Debug Test</h1>

    <div class="test-section">
        <h2>Komut Testi</h2>
        <input type="text" id="commandInput" placeholder="Komut girin (!oyun, !ben, !başla, vb.)">
        <input type="text" id="usernameInput" placeholder="Kullanıcı adı" value="TestUser">
        <button onclick="testCommand()">Komut Test Et</button>
        <button onclick="clearConsole()">Console Temizle</button>
    </div>

    <div class="test-section">
        <h2>Hızlı Testler</h2>
        <button onclick="testGameStart()">!oyun Test</button>
        <button onclick="testJoinGame()">!ben Test</button>
        <button onclick="testManualStart()">!başla Test</button>
        <button onclick="testGameStop()">!kapat Test</button>
    </div>

    <div class="test-section">
        <h2>Console Log</h2>
        <div id="console"></div>
    </div>

    <script type="module">
        import { EyzaunMultiUserAvatarApp } from './js/main.js';

        let app = null;
        let testUserId = 'test-user-' + Date.now();

        // Console override
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        const consoleDiv = document.getElementById('console');

        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff4444' : type === 'warn' ? '#ffaa44' : '#44ff44';
            consoleDiv.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        console.log = (...args) => {
            originalLog(...args);
            addToConsole(args.join(' '), 'log');
        };

        console.error = (...args) => {
            originalError(...args);
            addToConsole(args.join(' '), 'error');
        };

        console.warn = (...args) => {
            originalWarn(...args);
            addToConsole(args.join(' '), 'warn');
        };

        // Initialize app
        async function initApp() {
            try {
                console.log('� Initializing app...');
                app = new EyzaunMultiUserAvatarApp();
                await app.initialize();
                console.log('✅ App initialized successfully');
            } catch (error) {
                console.error('❌ App initialization failed:', error);
            }
        }

        // Test functions
        window.testCommand = async function() {
            const command = document.getElementById('commandInput').value.trim();
            const username = document.getElementById('usernameInput').value.trim();

            if (!command) {
                console.warn('⚠️ Komut girin');
                return;
            }

            if (!app) {
                console.error('❌ App not initialized');
                return;
            }

            console.log(`🎮 Testing command: ${command} by ${username}`);

            try {
                const result = await app.handleCommand({
                    command: command,
                    userId: testUserId,
                    user: username,
                    userType: 'user'
                });

                console.log(`✅ Command result: ${result}`);
            } catch (error) {
                console.error(`❌ Command failed:`, error);
            }
        };

        window.testGameStart = async function() {
            document.getElementById('commandInput').value = '!oyun';
            document.getElementById('usernameInput').value = 'TestUser';
            await testCommand();
        };

        window.testJoinGame = async function() {
            document.getElementById('commandInput').value = '!ben';
            document.getElementById('usernameInput').value = 'TestUser';
            await testCommand();
        };

        window.testManualStart = async function() {
            document.getElementById('commandInput').value = '!başla';
            document.getElementById('usernameInput').value = 'TestUser';
            await testCommand();
        };

        window.testGameStop = async function() {
            document.getElementById('commandInput').value = '!kapat';
            document.getElementById('usernameInput').value = 'TestUser';
            await testCommand();
        };

        window.clearConsole = function() {
            consoleDiv.innerHTML = '';
        };

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target === document.getElementById('commandInput')) {
                testCommand();
            }
        });

        // Start app
        initApp();
    </script>
</body>
</html>
